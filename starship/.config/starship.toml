# ~/.config/starship.toml

add_newline = false
format = """
$directory$git_branch$git_status$nodejs$rust$java$python$time$character
"""

# PROMPT CHARACTER
[character]
success_symbol = "[ ~>](bold #b8bb26)"
error_symbol = "[ ~>](bold #fb4934)"
vicmd_symbol = "[ ~<](bold #83a598)"

# DIRECTORY
[directory]
style = "bold #83a598"
format = "[$path]($style) "

# GIT BRANCH
[git_branch]
symbol = "î‚  "
style = "bold #fe8019"
format = "[$symbol$branch]($style) "

